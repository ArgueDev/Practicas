<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top" class="bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bg-bottom">
  <main class="container">
    <header class="card">
      <img src="images/bg-pattern-card.svg" alt="card">
    </header>
    <div class="info">
      <img src="images/image-victor.jpg" alt="img" class="foto">
      <p>Victor Crest <span>26</span></p>
      <span>London</span>
    </div>
    <hr>
    <div class="cantidades">
      <div>
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div>
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div>
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </main>
</body>
</html>
