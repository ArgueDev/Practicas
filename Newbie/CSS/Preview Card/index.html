<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="cuadro-uno">
    <div class="imagen">
      <img src="images/image-equilibrium.jpg" alt="portada">
      <img class="icono" src="images/icon-view.svg" alt="icon-view">
    </div>
    <div class="informacion">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="datos">
        <div class="precio">
          <img src="images/icon-ethereum.svg" alt="icono">
          <p>0.041 ETH</p>
        </div>
        <div class="dias">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creador">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
