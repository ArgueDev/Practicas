<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preload" href="css.css">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="bg" class="bg">
  <main class="contenedor">
    <header>
      <img src="images/illustration-hero.svg" alt="header">
    </header>
    <div class="informacion">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcast son any device anywhere you like!</p>
      <div class="order">
        <img src="images/icon-music.svg" alt="music">
        <div class="price">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="botones">
        <button class="boton pay">Proceed to Payment</button>
        <button class="boton cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
