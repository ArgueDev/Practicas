<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="contenedor">
    <div class="imagen">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="informacion">
      <p class="titulo">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuos interpetation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="precios">
        <p class="precio">$149.99</p>
        <p class="precio-tachado">$169.99</p>
      </div>
      <div class="cart">
        <img src="images/icon-cart.svg" alt="carrito">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>

</html>
