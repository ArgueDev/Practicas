<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <!-- <img src="images/bg-desktop.png" alt="bg"> -->
  <main class="contenedor">
    <div class="fylo">
      <img src="images/logo.svg" alt="log">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document" class="icon">
        <img src="images/icon-folder.svg" alt="folder" class="icon">
        <img src="images/icon-upload.svg" alt="upload" class="icon">
      </div>
    </div>
    <div class="storage">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="storage-bar">
        <div class="storage-progress"></div>
      </div>
      <div class="estado">
        <span>0 GB</span>
        <SPan>100 0GB</SPan>
      </div>
    </div>
  </main>
</body>

</html>
